<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>MindAR × A-Frame Image Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame本体 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- A-Frame Extras（アニメーション等）-->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <!-- MindAR (Image Tracking / A-Frame版) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: transparent; /* 透過に変更 */
      }
      .overlay {
        position: fixed; inset: 0; display: grid; place-items: center;
        background: #000; color: #fff; z-index: 10;
      }
      .overlay.hidden { display: none; }
      .btn {
        font-size: 16px; padding: 12px 20px; border: 0; border-radius: 10px;
        background: #2ecc71; color: #000; font-weight: 700;
      }
      .hint {
        position: fixed; left: 12px; bottom: 12px; z-index: 5;
        background: rgba(0,0,0,.55); color: #fff; padding: 8px 10px; border-radius: 8px;
        font-size: 12px; line-height: 1.4;
      }
    </style>
  </head>

  <body>
    <!-- iOSのオーディオ制限対応 -->
    <div id="gate" class="overlay">
      <div style="text-align:center">
        <h2 style="margin:0 0 10px">ARを開始する</h2>
        <p style="opacity:.8;margin:0 0 18px">カメラの許可を「許可」にしてください。</p>
        <button id="startBtn" class="btn">Start AR</button>
      </div>
    </div>

    <!-- 画面左下のヒント -->
    <div class="hint">
      <code>targets.mind</code> の画像を映すとモデルと音声が再生されます。
    </div>

    <!-- A-Frame / MindAR シーン -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true, alpha: true"
      background="color: transparent"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <!-- アセット -->
      <a-assets timeout="60000">
        <a-asset-item id="mascotA" src="./mascot.glb"></a-asset-item>
        <a-asset-item id="mascotB" src="./mascot1.glb"></a-asset-item>
        <audio id="voice" src="./voice.mp3" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <!-- 照明 -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="0 1 1"></a-entity>

      <!-- カメラ -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- ターゲット0 -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelA"
          src="#mascotA"
          position="0 -0.1 0"
          rotation="0 0 0"
          scale="0.12 0.12 0.12"
          animation-mixer
        ></a-gltf-model>
        <a-entity id="soundA"
          sound="src: #voice; autoplay: false; positional: true; loop: false"
          position="0 0 0.1"
        ></a-entity>
      </a-entity>

      <!-- ターゲット1 -->
      <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-gltf-model
          id="modelB"
          src="#mascotB"
          position="0 -0.1 0"
          rotation="0 180 0"
          scale="0.12 0.12 0.12"
          animation-mixer
        ></a-gltf-model>
        <a-entity id="soundB"
          sound="src: #voice; autoplay: false; positional: true; loop: false"
          position="0 0 0.1"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const gate = document.getElementById('gate');
      const startBtn = document.getElementById('startBtn');

      function resumeAudioContextIfNeeded() {
        const ctx = (AFRAME && AFRAME.audioContext) ? AFRAME.audioContext : null;
        if (ctx && ctx.state === 'suspended') {
          return ctx.resume();
        }
        return Promise.resolve();
      }

      async function startAR() {
        await resumeAudioContextIfNeeded();
        gate.classList.add('hidden');
      }
      startBtn.addEventListener('click', startAR);

      const playOnce = (soundEl) => {
        if (soundEl && soundEl.components && soundEl.components.sound) {
          const s = soundEl.components.sound;
          s.stopSound();
          s.playSound();
        }
      };
      const stopIfPlaying = (soundEl) => {
        if (soundEl && soundEl.components && soundEl.components.sound) {
          soundEl.components.sound.stopSound();
        }
      };

      const target0 = document.getElementById('target0');
      const target1 = document.getElementById('target1');

      target0.addEventListener('targetFound', () => playOnce(document.getElementById('soundA')));
      target0.addEventListener('targetLost', () => stopIfPlaying(document.getElementById('soundA')));
      target1.addEventListener('targetFound', () => playOnce(document.getElementById('soundB')));
      target1.addEventListener('targetLost', () => stopIfPlaying(document.getElementById('soundB')));
    </script>
  </body>
</html>
